<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title th:text="'Edit a book | ' + #{app.name}"></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="../static/fonts/style.css" th:href="@{/fonts/style.css}" />
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}" />
  </head>
  <body>

    <header th:include="commons/header.html">
      <!--#include virtual="commons/header.html" -->
    </header>

    <div class="container">

      <form class="centered-form" action="book-show.html" th:action="@{'/books/' + ${book.id}(method=put)}" method="post">
        <section>
          <h3>Edit a book</h3>
          <ul>
            <li>
              <label for="title">Title</label><input id="title" type="text" placeholder="Title" name="title" th:value="${book.title}" />
            </li>
            <li>
              <label for="author">Author</label><input id="author" type="text" placeholder="Author" name="author" th:value="${book.author}" />
            </li>
            <li>

              <label for="publisher">Publisher</label><input id="publisher" type="text" placeholder="Publisher" name="publisher" th:value="${book.publisher}" />
            </li>
            <li>
              <label></label><input class="btn btn-create" type="submit" value="Update" />
            </li>
          </ul>
        </section>
      </form>

    </div>

    <footer th:include="commons/footer.html">
      <!--#include virtual="commons/footer.html" -->
    </footer>

    <script src="../static/vendor/jquery/jquery.js" th:src="@{/vendor/jquery/jquery.js}"></script>
    <script src="../static/js/main.js" th:src="@{/js/ui.js}"></script>
  </body>
</html>
